<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sing in</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="design/icon.png">
    </head>
    <body>
	<main>
	    <form>

			<h3>Login</h3>

			<label for="name">
				<input type="text" name="username" required="required" id="username">
				<span>Username</span>
				<i></i>
			</label>
			<label for="password">
				<input type="password" name="password" required="required" id="password">
				<span>Password</span>
				<i></i>
			</label>

			<div class="links">
				<a href="#">Forgot password?</a>
				<a href="#">Sign up</a>
			</div>

			<input type="submit" value="Ingresar">

	    </form>
	</main>
    </body>

</html>
